{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Contact
{% endblock %}

{% block content %}
<div class="container">
    <h1>Contact</h1>
<form method="POST">
    {% csrf_token %}
    <p>{{ form | crispy }}</p>
    
    <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
