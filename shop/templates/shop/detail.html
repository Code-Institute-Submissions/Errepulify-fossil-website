{% extends 'base.html' %} 
{% block title %}
    Product
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row mt-5">
        <div class="col-10 mx-auto col-md-6 my-3">
            <img src="{{MEDIA_URL}}{{product_detail.image}}" class="card-img-top" alt="{{product.title}}">
        </div>
        <div class="col-10 max-auto col-md-6 my-3">
            <div>
                <div class="h1 product_title">{{product_detail.title}}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
